<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Primeiro Formulário</h1>
    <form action="cadastro.js" autocomplete="off" method="post">
        <p>
            <label for="nome">Nome:</label>  
            <input type="text" name="nome" id="nome" required maxlength="25" placeholder="Nome do usuário">
        </p>
        <p>
            <label for="senha">Senha:</label>  
            <input type="password" name="senha" id="senha" required minlength="8" maxlength="25" placeholder="Senha">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
